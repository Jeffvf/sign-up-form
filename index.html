<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sign-up">

        <div id="site-info">
            <div class="title">
                <img src="img/reindeer.png" width="128px" height="128px">
                <h1>Stylus</h1>
            </div>
                <footer>
                    <p>Logo from
                        <a href="https://www.flaticon.com/free-icons/origami" title="origami icons">Origami icons created by Freepik - Flaticon</a>
                    </p>
                    <p>Photo by 
                        <a href="https://unsplash.com/@alex_gruber">Alex Gruber</a>
                        on
                        <a href="https://unsplash.com/">Unsplash</a>
                    </p>
                </footer>
        </div>

        <div id="forms">
            <div id="about">
                <h1>This is not a real online service! You know you need something like this in your life
                    to help you realize your deepest dreams.
                </h1>
                <h1>Sign up <i>now</i> to get started.</h1>
                <h1>You know you <i>want</i> to.</h1>
            </div>

            <div id="forms-content">
                <h1>Let's do this!</h1>
                
                <form action="example.com/path" method="post">
                            <div class="input">
                                <div>
                                    <label for="first-name">First name</label>
                                    <input type="text" id="first-name" name="first-name" placeholder="Thor">
                                </div>
                                <div>
                                    <label for="last-name">Last name</label>
                                    <input type="text" id="last-name" name="last-name" placeholder="Odinson">
                                </div>
                                <div>
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" placeholder="thor.odinson@hotmail.com">
                                </div>
                                <div>
                                    <label for="phone-number">Phone number</label>
                                    <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{2}-{9}-[0-9]{4}-[0-9]{4}">
                                </div>
                                <div>
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password">
                                </div>
                                <div>
                                    <label for="confirm-password">Confirm password</label>
                                    <input type="password" id="confirm-password" name="confirm-password">
                                </div>
                            </div>
                </form>

            </div>

            <div id="submit">
                <button name="submit" type="submit">Create Account</button>
            </div>
        </div>
    </div>
</body>
</html>
